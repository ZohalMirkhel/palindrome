<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
  </head>
  <body>
    <main class="container">
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
          <label for="text-input">
            Enter in text to check for a palindrome:
          </label>
          <input id="text-input" value="" type="text">
          <button id="check-btn">Check</button>
          <div id="result"></div>
        </div>
        <div class="palindrome-definition-div">
          <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span>
            A <i>palindrome</i> is a word or sentence that's spelled the same
            way both forward and backward, ignoring punctuation, case, and
            spacing.
          </p>
        </div>
    </main>
  </body>
</html>
