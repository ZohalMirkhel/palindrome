<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Palindrome</title>
  </head>
  <body>
    <main class="container">
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg">
        <h1 class="title">Is it a Palindrome?</h1>
        <div class="palindrome-div">
          <label for="text-input">
            Enter in text to check for a palindrome:
          </label>
          <input class="text" id="text-input" value="" type="text">
          <button class="btn" id="check-btn">Check</button>
          <div class="results" id="result"></div>
        </div>
        <div class="palindrome-div1">
          <p class="palindrome-def">
          <span class="bulb" role="img" aria-label="light-bulb">&#128161;</span>
            A <i>palindrome</i> is a word or sentence that's spelled the same
            way both forward and backward, ignoring punctuation, case, and
            spacing.
          </p>
        </div>
    </main>
  </body>
</html>
